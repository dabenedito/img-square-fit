version: '3.8'

services:
  bot:
    build: .
    env_file:
      - .env
    restart: unless-stopped

  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./certs:/etc/letsencrypt
    depends_on:
      - bot
    restart: unless-stopped
